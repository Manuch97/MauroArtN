      <h1>Biografia</h1><br>
      <p>
        Mauro Falcioni nasce a <a target="_blank" class="text-primary"
          href="https://it.wikipedia.org/wiki/Matelica">Matelica (MC)</a> il 29 marzo del 1978. Da
        sempre appassionato di arti visive e illustrazione, si forma in grafica
        per il web senza mai abbandonare la sua vera vocazione: il disegno a mano libera. Da
        autodidatta, negli anni dell'adolescenza,
        attraversa diversi registri stilistici: dal fantasy a rappresentazioni più figurative, fino a
        trovare nella chiave surrealista le soluzioni
        più efficaci per esprimere il proprio sguardo sul mondo. E' sotto questo segno che matura il suo
        stile negli anni, traslando i segni
        delle matite dalla carta alla tela e dando alle sue opere una grammatica riconoscibile, fatta di
        figure ricorrenti e scenari intrisi
        di significato. Niente è lasciato al caso: ogni elemento della raffigurazione si inserisce nella
        costruzione di un pensiero profondo
        che, solo attraverso il medium del disegno, sfoga senza perdere di forza semantica. I grandi
        temi universali della vita vengono
        approfonditi dall'artista attraverso un ripiegamento su se stesso, che ha in sé una lucidità
        tutta esistenzialista. Il senso di ogni
        dipinto è lì, lo si può afferrare solo a patto di scavare oltre quel tratto stilistico
        apparentemente semplice, lampante, decorativo.
      </p>
    </div>
  </template>

  <template id="poetica-template">
    <div>
      <div class="content">
        <h1>Poetica</h1>
        <p>
          Il sogno e il momento vissuto prendono corpo con il passaggio nella memoria quanto con l'atto creativo che,
          attraverso
          il linguaggio usato, staglia una differenza tra l'opera e il soggetto. Tale scarto finisce ad essere la
          materia costituente del
          soggetto stesso.
          L'autore rappresenta questa discrepanza incolmabile e, allo stesso tempo essenziale, servendosi dei
          riferimenti psicanalitici
          propri della tradizione junghiana. Il gatto guida, indissolubilmente legato all'uomo come l'aquilone al
          bambino, perché
          immagini diverse dello stesso sé, rimanda al concetto dell'Ombra, la parte più oscura di noi che siamo
          costretti ad addomesticare
          nell'approcciarci alla realtà. Ogni altro rapporto è presente come mancanza o come accenno teso a
          formalizzarne la stessa:
          scendendo nel sé l'autore ci costringe ad affrontare la solitudine-malinconia come condizione esistenziale
          dell'uomo, la sua
          peculiarità di “cadere fuori dal mondo”.
        </p>
      </div>
      <br>

    </div>
  </template>

  <template id="lab-template">

      <div class="content">
        <h1>Labyrinthus</h1>
        <p>Nella poetica di <a target="_blank" class="text-primary"
            href="https://it.wikipedia.org/wiki/Jorge_Luis_Borges">Jorge Luis Borges</a> (Buenos Aires, 1899 - Ginevra,
          1986) l'immagine del labirinto costituisce un'allegoria della
          complessità del mondo, la cui intelligibilità non è afferrabile attraverso la sola ragione. Il labirinto per
          lo scrittore argentino è
          “un edificio costruito per confondere gli uomini”, nel senso che la sua stessa architettura è funzionale a
          tale fine: la confusione
          e lo stupore degli uomini. La tortuosità dei suoi percorsi rinvia simbolicamente all'insufficienza di uno
          sguardo meramente
          razionale sul reale, la cui consistenza ontologica cela, sotto un'apparente regolarità, significati più
          complessi e profondi.”
          Nella sua personale rielaborazione costituita dalla riproduzione con tecnica mista (carboncino, acquerelli,
          inchiostri, pastelli
          acquarellabili) degli scorci della propria città natale (Matelica), Mauro Falcioni ripropone il tema calandolo
          in un contesto
          psicanalitico in chiave introspettiva.
          Labyrinthus è il percorso che ci fa scendere in noi stessi, tra vicoli ciechi e menzogne, guidati da una luce
          lunare che ci indica il
          centro della costruzione, mostrandoci la via che ci permette di avvicinarci a una più profonda consapevolezza
          della nostra parte
          più recondita, della nostra Ombra. Un processo continuo e infinito che non è più trappola letale ma strumento
          a disposizione
          dell'individuo per ridefinire continuamente se stesso.</p>
      </div>
